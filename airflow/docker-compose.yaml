# =============================================================================
# Apache Airflow - Docker Compose
# =============================================================================
# Basado en la plantilla oficial de Apache Airflow:
# https://airflow.apache.org/docs/apache-airflow/stable/howto/docker-compose/index.html
#
# USO:
#   1. Inicializar la base de datos (solo la primera vez):
#      docker compose up airflow-init
#
#   2. Levantar todos los servicios:
#      docker compose up
#
#   3. Acceder a la UI:
#      http://localhost:8080
#      Usuario: airflow
#      Password: airflow
#
#   4. Detener servicios:
#      docker compose down
#
#   5. Detener y eliminar volúmenes (reset completo):
#      docker compose down -v
# =============================================================================

# -----------------------------------------------------------------------------
# Configuración común reutilizable
# -----------------------------------------------------------------------------
x-airflow-common: &airflow-common
  # Usar imagen personalizada con PySpark pre-instalado
  build: .
  image: airflow-custom:2.10.1-pyspark
  environment: &airflow-common-env
    # Executor: CeleryExecutor para producción con workers distribuidos
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    
    # Conexión a PostgreSQL (base de datos de metadatos de Airflow)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    
    # Conexión a Redis (broker para Celery)
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@airflow-redis:6379/0
    
    # Fernet key para encriptar conexiones (genera una nueva en producción)
    AIRFLOW__CORE__FERNET_KEY: ''
    
    # Dagger serialization (recomendado para Airflow 2.x)
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    
    # API y autenticación
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    
    # Scheduler
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    
    # ---------------------------------------------------------------------
    # Paquetes adicionales de pip (YA NO NECESARIO - están en Dockerfile)
    # ---------------------------------------------------------------------
    # PySpark está pre-instalado en la imagen personalizada (ver Dockerfile)
    # Para agregar más paquetes, editar el Dockerfile y reconstruir:
    #   docker compose build --no-cache
    # ---------------------------------------------------------------------
    
  volumes:
    # Montar carpetas locales al contenedor
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    # Montar la carpeta src del proyecto para importar módulos
    - ../src:/opt/airflow/src
    # Montar la carpeta data para acceso a datos
    - ../data:/opt/airflow/data
  
  user: "${AIRFLOW_UID:-50000}:0"
  
  depends_on: &airflow-common-depends-on
    airflow-redis:
      condition: service_healthy
    airflow-postgres:
      condition: service_healthy

# -----------------------------------------------------------------------------
# Servicios
# -----------------------------------------------------------------------------
services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - Base de datos de metadatos de Airflow
  # ---------------------------------------------------------------------------
  airflow-postgres:
    image: postgres:15
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: always

  # ---------------------------------------------------------------------------
  # Redis - Message broker para Celery
  # ---------------------------------------------------------------------------
  airflow-redis:
    image: redis:7
    container_name: airflow-redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: always

  # ---------------------------------------------------------------------------
  # Airflow Webserver - UI web
  # ---------------------------------------------------------------------------
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Scheduler - Programa y lanza tareas
  # ---------------------------------------------------------------------------
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Worker - Ejecuta las tareas (Celery)
  # ---------------------------------------------------------------------------
  airflow-worker:
    <<: *airflow-common
    container_name: airflow-worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      # Requerido para el healthcheck de Celery en algunos setups
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Triggerer - Maneja deferrable operators (async)
  # ---------------------------------------------------------------------------
  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------------------------------------------------------------
  # Airflow Init - Inicialización única (migraciones + usuario admin)
  # ---------------------------------------------------------------------------
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        # Crear carpetas necesarias con permisos correctos
        mkdir -p /opt/airflow/logs /opt/airflow/dags /opt/airflow/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow/{logs,dags,plugins}
        
        # Ejecutar el entrypoint de Airflow
        # El || true evita que falle por warnings de pip (instalación de paquetes)
        /entrypoint airflow version || true
        
        echo "Airflow init completed successfully!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"  # Root para poder crear carpetas y ajustar permisos
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins

  # ---------------------------------------------------------------------------
  # Airflow CLI - Contenedor para ejecutar comandos de Airflow
  # ---------------------------------------------------------------------------
  airflow-cli:
    <<: *airflow-common
    container_name: airflow-cli
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

# -----------------------------------------------------------------------------
# Volúmenes persistentes
# -----------------------------------------------------------------------------
volumes:
  postgres-db-volume:
    name: airflow_postgres_data

