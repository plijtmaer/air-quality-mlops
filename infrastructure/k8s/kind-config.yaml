# =============================================================================
# Kind Cluster Configuration
# =============================================================================
#
# Configuración del cluster local de Kubernetes con Kind.
#
# Uso:
#   kind create cluster --config kind-config.yaml --name air-quality-mlops
#
# =============================================================================

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: air-quality-mlops

nodes:
  # Control Plane (master)
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Puerto para acceder a la API desde localhost
      - containerPort: 30000
        hostPort: 8080
        protocol: TCP
      # Puerto para Ingress HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Puerto para Ingress HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP

  # Worker node (opcional, para más recursos)
  - role: worker

# Configuración de networking
networking:
  # Usar Calico o el CNI por defecto
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

