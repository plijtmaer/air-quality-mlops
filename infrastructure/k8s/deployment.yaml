# =============================================================================
# Deployment - Air Quality API
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: air-quality-api
  namespace: air-quality
  labels:
    app: air-quality-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: air-quality-api
  template:
    metadata:
      labels:
        app: air-quality-api
        version: v1
    spec:
      containers:
        - name: api
          image: air-quality-api:latest
          imagePullPolicy: Never  # Usar imagen local (Kind)
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: air-quality-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: reports-volume
              mountPath: /app/reports
      volumes:
        - name: reports-volume
          emptyDir: {}
      # Estrategia de actualizaci√≥n
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

